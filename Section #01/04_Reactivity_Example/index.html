<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Bootcamp #1</title>
    <!-- Vue.js CDN & Style Link-->
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div class="row mt-3">
            <div class="col-4 ofset-4 p-2 card">
                <input type="text" v-model="search" placeholder="Filtrelemek için yazmaya başlayınız">
                <button class="btn btn-sm btn-primary" @click="searchList">Ara</button>
            </div>
            <pre class="m-3">
                <p>Tüm kelimeler:</p>
                {{ itemList }}
            </pre>
            <pre class="m-3">
                <p>Filtrelenmiş Kelimeler:</p>
                {{ filteredList }}
            </pre>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
